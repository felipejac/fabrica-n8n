name: Build and Deploy to GitHub Pages

on:
  # Executa sempre que você der push na branch main
  push:
    branches: ["main"]
  # Permite rodar manualmente na aba "Actions" do GitHub
  workflow_dispatch:

# Permissões necessárias para publicar no GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Garante que apenas um deploy rode por vez
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install flask

      - name: Otimizar títulos e descriptions (AEO)
        run: |
          python improve_titles.py
          mv automacoes_db.csv automacoes_db_original.csv
          mv automacoes_db_improved.csv automacoes_db.csv

      - name: Rodar Gerador (build.py)
        run: python build.py

      - name: Gerar traduções i18n
        run: python i18n_service.py --all --languages en
      
      - name: Gerar sitemap.xml
        run: python generate_sitemap.py

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependências Node
        run: npm install

      - name: Aplicar melhorias SEO (CTAs + Internal Linking)
        run: node update-html.js

      - name: Configurar Pages
        uses: actions/configure-pages@v5

      - name: Upload do site gerado
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Faz upload de tudo, incluindo a pasta 'integracoes' que o script criou

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Publicar no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
